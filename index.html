<!DOCTYPE html>
<html>
<head>
	<title>FFT test</title>
	<style>
		body{
			position: absolute;
			width: 100%;
			height: 100%;
		}

		.bar{
			position: absolute;
			bottom: 0;
			display: block;
			background-color: red;
			height: 100%;
		}

		.play-button{
			position: absolute;
			width: 20%;
			height: auto;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			visibility: "hidden";
		}
	</style>
</head>
<script src="fft.js"></script>
<body>
	<img id="play-button" class="play-button" src="play.png"/>
</body>
</html>
