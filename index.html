<!DOCTYPE html>
<html>
<head>
	<title>Seobits</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/lib/three.min.js"></script>
</head>
<body>
	<header class="header">
		<img class="social-icons" src="img/social.png"></img>
	</header>
	<nav id="menu-bar" class="menu">
		<div id="menu-selector"></div>
		<div class="logo">
			<canvas id="canvas-logo"></canvas>
			<img src="img/logobase.png"></img>
		</div>
		
		<ul class="left-menu">
			<li><span>Portfolio</span></li>
			<li><span>Home</span></li>
		</ul>

		<ul class="right-menu">
			<li><span>Articles</span></li>
			<li><span>Experiments</span></li>
			<li><span>About</span></li>
		</ul>
	</nav>
	<content class="main-content">
		<div class="card-menu">
			<div class="card">
				<div><img src="img/projects.png"></img></div>
				<div><span>Portfolio</span></div>
				<div><span>Projects I have done</span></div>
				<div><!-- Cardback --></div>
			</div>
			<div class="card">
				<div><img src="img/articles.png"></img></div>
				<div><span>Articles</span></div>
				<div><span>Some of my discoveries</span></div>
				<div><!-- Cardback --></div>
			</div>
			<div class="card">
				<div><img src="img/spacedogs.gif"></div>
				<div><span>Experiments</span></div>
				<div><span>Projects in progress</span></div>
				<div><!-- Cardback --></div>
			</div>
			<div class="card">
				<div><img src="img/about.png"></div>
				<div><span>About me</span></div>
				<div><span>More about who I am!</span></div>
				<div><!-- Cardback --></div>
			</div>
		</div>
	</content>
	<footer class="footer"></footer>
</body>
<script type="text/javascript" src="js/logo.js"></script>
<script type="text/javascript" src="js/cards.js"></script>
<script type="text/javascript" src="js/menu.js"></script>
</html>
